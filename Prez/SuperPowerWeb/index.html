<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">

	<title>Supers Pouvoirs Web </title>

	<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
	<meta name="author" content="Hakim El Hattab">

	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<!-- ----------------------------------------------------
        ---------------- REVEAL STYLES  -------------------------
        ------------------------------------------------------ -->
	<link rel="stylesheet" href="reveal/css/reveal.css">
	<!--<link rel="stylesheet" href="reveal/css/theme/white.css" id="theme">-->

	<!-- For syntax highlighting -->
	<link rel="stylesheet" href="libs/highlight.js/src/styles/zenburn.css">

	<!-- If the query includes 'print-pdf', use the PDF print sheet -->
	<script>
		document.write('<link rel="stylesheet" href="reveal/css/print/' + (window.location.search.match(/print-pdf/gi) ?
			'pdf' : 'paper') + '.css" type="text/css" media="print">');
	</script>

	<!--[if lt IE 9]>
		<script src="reveal/lib/js/html5shiv.js"></script>
		<![endif]-->

	<!-- ----------------------------------------------------
	    ---------------- PREZ STYLES  ---------------------------
	    ------------------------------------------------------ -->
	<link rel="stylesheet" href="libs/reveal-md-style-bootstrap/css/bootstrap.css" id="utils">
	<link rel="stylesheet" href="libs/reveal-md-style-bootstrap/css/bootstrap_print.css" id="utils-print">
	<!--<script src="libs/reveal-md-style-bootstrap/css/js/bootstrap_theme.js"></script>-->

	<!-- Theme -->
	<link rel="stylesheet" href="css/theme/2016/binomed/binomed.css" id="theme">

	<script src="css/theme/2016/binomed/js/binomed_theme_addons.js"></script>

	<!-- Prez -->
	<link rel="stylesheet" href="css/prez/style.css">
	<!--<link rel="stylesheet" href="css/prez/style_print.css" media="print">-->

	<link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">

	<!-- Component -->
	<script src="./bower_components/webcomponentsjs/webcomponents-lite.js"></script>
	<link rel="import" href="./components/code-highlighter/code-highlighter.html">

</head>

<body>

	<div class="reveal">

		<!-- Any section element inside of this container is displayed as a slide -->
		<!-- -->
		<div class="slides binomed" data-type-show="prez">
			<section data-markdown="assets/markdown/prez.md" data-separator="##==##" data-separator-vertical="##--##" data-separator-notes="^Notes:"></section>

		</div>
		<!-- Prez en mode QUickie-->
		<!--
			<div class="slides binomed">
           		<section data-markdown="assets/markdown/prez_quickie.md" data-separator="##==##" data-separator-vertical="##--##" data-separator-notes="^Notes:" ></section>

			</div>

			-->

	</div>
	<script src="./node_modules/socket.io-client/socket.io.js"></script>
	<script src="./reveal/lib/js/head.min.js"></script>
	<script src="./reveal/js/reveal.js"></script>

	<script>
		// Full list of configuration options available here:
		// https://github.com/hakimel/reveal.js#configuration
		Reveal.initialize({
			controls: true,
			progress: true,
			history: true,
			center: false,
			width: 1280,
			height: 720,

			theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
			transition: Reveal.getQueryHash().transition || 'linear', // default/cube/page/concave/zoom/linear/fade/none

			// Optional libraries used to extend on reveal.js
			dependencies: [{
					src: 'reveal/lib/js/classList.js',
					condition: function () {
						return !document.body.classList;
					}
				},
				{
					src: 'reveal/plugin/markdown/marked.js',
					condition: function () {
						return !!document.querySelector('[data-markdown]');
					}
				},
				{
					src: 'reveal/plugin/markdown/markdown.js',
					condition: function () {
						return !!document.querySelector('[data-markdown]');
					}
				},
				{
					src: 'libs/highlight_reveal_fix_v8.0.js',
					async: true,
					callback: function () {
						hljs.initHighlightingOnLoad();
					}
				},
				{
					src: 'reveal/plugin/zoom-js/zoom.js',
					async: true,
					condition: function () {
						return !!document.body.classList;
					}
				},
				{
					src: 'reveal/plugin/notes/notes.js',
					async: true,
					condition: function () {
						return !!document.body.classList;
					}
				}
				// { src: 'reveal/plugin/search/search.js', async: true, condition: function() { return !!document.body.classList; } }
				// { src: 'reveal/plugin/remotes/remotes.js', async: true, condition: function() { return !!document.body.classList; } }
			]
		});
	</script>

	<script src="./node_modules/chart.js/Chart.js"></script>
	<script src="./addon/bundle_prez.js"></script>

</body>

</html>
