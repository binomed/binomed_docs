<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="http://localhost:9999/socket.io/socket.io.js"></script>
    <script type="module" src="./scripts/app.js"></script>
    <style>
        .demo-card-wide.mdl-card {
          width: 512px;
          margin: auto;
          margin-top: 20px;
        }
        .demo-card-wide > .mdl-card__title {
          color: #000;
          height: 4em;
          /*background: url('../assets/demos/welcome_card.jpg') center / cover;*/
        }
        .demo-card-wide > .mdl-card__menu {
          color: #000;
        }
        </style>
</head>
<body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
        </div>
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
          <h3>Hello connected App :)</h3>
        </div>
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="demo-card-wide mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
              <h2 class="mdl-card__title-text">Contact</h2>
            </div>
            <div class="mdl-card__supporting-text">
              Trouver les contacts de l'app
            </div>
            <div class="mdl-card__actions mdl-card--border">
              <button id="contactPicker" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                Get Contacts
              </button>
            </div>
            <div class="mdl-card__menu">
              <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                <i class="material-icons">share</i>
              </button>
            </div>
          </div>
          
     
      </main>
    </div>
  </body>
</html>
