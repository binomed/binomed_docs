    <!-- If the query includes 'print-pdf', use the PDF print sheet -->

        document.write('<link rel="stylesheet" href="reveal/css/print/' + (window.location.search.match(/print-pdf/gi) ?
            'pdf' : 'paper') + '.css" type="text/css" media="print">');
    </script>

		<script src="reveal/lib/js/html5shiv.js"></script>

    <link rel="stylesheet" href="libs/reveal-md-style-bootstrap/css/bootstrap.css" id="utils">
    <link rel="stylesheet" href="libs/reveal-md-style-bootstrap/css/bootstrap_print.css" id="utils-print">
    <script src="libs/reveal-md-style-bootstrap/css/js/bootstrap_theme.js"></script>


    <link rel="stylesheet" href="css/theme/2016/binomed/binomed.css" id="theme">

    <script src="./node_modules/webcomponents.js/webcomponents-lite.js"></script>
    <script type="module" src="./node_modules/mask-highlighter/mask-highlighter.js"></script>
    <script src="./libs/typing.js"></script>
    <!-- Code & Syntax Editor -->
    <script src="./node_modules/codemirror/lib/codemirror.js"></script>
    <link rel="stylesheet" href="./node_modules/codemirror/lib/codemirror.css">
    <script src="./node_modules/codemirror/mode/javascript/javascript.js"></script>
    <script src="./node_modules/codemirror/mode/htmlmixed/htmlmixed.js"></script>
    <script src="./node_modules/codemirror/mode/xml/xml.js"></script>

<body>

    <main role="main" class="main-content" id="main-content">
        <canvas id="noise" class="noise"></canvas>
        <div class="vignette"></div>
    </main>
    <div class="reveal">

        <!-- Any section element inside of this container is displayed as a slide -->
        <div class="slides" data-type-show="prez">
            <!--

                <section data-markdown="assets/markdown/prez_quickie.md" data-separator="##==##" data-separator-vertical="##--##" data-separator-notes="^Notes:"></section>
            -->
            <section data-markdown="assets/markdown/prez.md" data-separator="##==##" data-separator-vertical="##--##" data-separator-notes="^Notes:"></section>
            <section data-markdown="assets/markdown/svg_refs.md" data-separator="##==##" data-separator-vertical="##--##" data-separator-notes="^Notes:"></section>

        </div>

    </div>
    <script src="reveal/lib/js/head.min.js"></script>
    <script src="reveal/js/reveal.js"></script>

    <script>
        // Full list of configuration options available here:
        // https://github.com/hakimel/reveal.js#configuration
        Reveal.initialize({
            controls: true,
            progress: true,
            history: true,
            center: false,
            width: 1280,
            height: 800,

            theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
            transition: Reveal.getQueryHash().transition || 'linear', // default/cube/page/concave/zoom/linear/fade/none

            // Optional libraries used to extend on reveal.js
            dependencies: [{
                    src: 'reveal/lib/js/classList.js',
                    condition: function () {
                        return !document.body.classList;
                    }
                },
                {
                    src: 'reveal/plugin/markdown/marked.js',
                    condition: function () {
                        return !!document.querySelector('[data-markdown]');
                    }
                },
                {
                    src: 'reveal/plugin/markdown/markdown.js',
                    condition: function () {
                        return !!document.querySelector('[data-markdown]');
                    }
                },
                {
                    src: 'libs/highlight_reveal_fix_v9.js',
                    async: true,
                    callback: function () {
                        hljs.initHighlightingOnLoad();
                    }
                },
                {
                    src: 'reveal/plugin/zoom-js/zoom.js',
                    async: true,
                    condition: function () {
                        return !!document.body.classList;
                    }
                },
                {
                    src: 'reveal/plugin/notes/notes.js',
                    async: true,
                    condition: function () {
                        return !!document.body.classList;
                    }
                }
                // { src: 'reveal/plugin/search/search.js', async: true, condition: function() { return !!document.body.classList; } }
                // { src: 'reveal/plugin/remotes/remotes.js', async: true, condition: function() { return !!document.body.classList; } }
            ]
        });
    </script>

    <script nomodule src="./prez_bundle.js"></script>
    <script type="module" src="./node_modules/mask-highlighter/mask-highlighter.js"></script>
    <script type="module" src="./scripts/prez.js"></script>




</body>

</html>
