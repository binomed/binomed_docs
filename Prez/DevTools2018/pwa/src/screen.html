<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DevFest Draw-CountDown</title>
    <link rel="stylesheet" type="text/css" href="css/screen.css">

    <!-- favicon -->
    <link rel="icon" type="image/png" href="./assets/img/favicon.ico" />

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-red.min.css" />
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/live/0.5/firebase-ui-auth.css" />
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/live/0.5/firebase-ui-auth.js"></script>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <img src="./assets/img/icon_128.png">
                <span class="mdl-layout-title">DevFest Draw-CountDown</span>
                <div class="mdl-layout-spacer"></div>

                <nav class="mdl-navigation">
                    <a id="signout" class="mdl-navigation__link" href="" hidden>
                        <i class="material-icons">highlight_off</i>
                    </a>
                </nav>

            </div>
        </header>
        <div class="mdl-layout__content">
            <div class="page-content">
                <div id="login-msg" class="demo-card-wide mdl-card mdl-shadow--2dp">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">Login</h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                        You have to be connected to see the countdown!
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <div id="firebaseui-auth-container"></div>
                    </div>
                </div>
                <div id="game" hidden>
                    <!--<button id="color-picker" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                    <i class="material-icons">color_lens</i>
                </button>-->
                    <div id="count-down-text">
                        <span id="minutes">10</span>
                        <span> : </span>
                        <span id="seconds">23</span>
                    </div>
                    <div id="drawToShow"></div>
                    <div id="flash-effect"></div>
                    <h3 id="proposition-text"></h3>
                    <h3 id="play-text">PLay on http://bit.do/devfestdraw</h3>

                </div>
            </div>
        </div>
    </div>
    <div id="opacity" style="display:none">
    </div>
    <script src="https://rawgit.com/kangax/fabric.js/master/dist/fabric.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
    <script src="./bundle_screen.js"></script>
</body>

</html>
